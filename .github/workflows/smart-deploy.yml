      - name: ðŸš€ Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: Towers
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 30s
          script: |
            echo "ðŸš€ Deploying all 5 AI services to VM..."
            echo "â° Deployment started at: $(date)"
            
            cd /opt/padel-docker
            echo "ðŸ”„ Pulling latest images..."
            docker-compose pull
            echo "ðŸš€ Restarting services..."
            docker-compose up -d
            echo "âœ… Deployment complete!"
            docker-compose ps

  health-check:
    name: ðŸ¥ Health Check & Validation
    needs: [deploy-to-vm]
    runs-on: ubuntu-22.04
    steps:
      - name: â³ Wait for services to stabilize
        run: |
          echo "â³ Waiting 180 seconds for all 5 AI services to fully start and load models..."
          echo "ðŸ”„ This includes GPU initialization and model loading time"
          echo "ðŸ“Š Services starting: YOLO Combined, MMPose, YOLO-NAS, RF-DETR, ViTPose"
          
          # Incremental wait with progress updates
          for i in {1..6}; do
            echo "â±ï¸  Wait progress: ${i}/6 (30 seconds each)"
            sleep 30
          done
          
          echo "âœ… 180-second wait period completed - proceeding with health checks"

      - name: ðŸ¥ Comprehensive Health Check
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: Towers
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 120s
          script: |
            echo "ðŸ¥ Starting comprehensive health checks..."
            echo "â° Health check started at: $(date)"
            
            cd /opt/padel-docker
            
            echo "ðŸ³ Docker Container Status:"
            echo "================================"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            
            echo "ðŸ“‹ Docker Compose Service Status:"
            echo "======================================"
            cd deployment
            docker-compose ps
            echo ""
            
            # Health check function with retries
            check_service_health() {
              local service_name=$1
              local port=$2
              local endpoint="http://localhost:${port}/healthz"
              local max_attempts=3
              local attempt=1
              
              echo "ðŸ” Testing ${service_name} on port ${port}..."
              
              while [ $attempt -le $max_attempts ]; do
                echo "   Attempt ${attempt}/${max_attempts}..."
                
                if timeout 45 curl -f -s "$endpoint" > /dev/null 2>&1; then
                  echo "âœ… ${service_name} health check PASSED"
                  local response=$(curl -s "$endpoint" 2>/dev/null || echo "No response")
                  echo "ðŸ“Š ${service_name} response: $response"
                  return 0
                else
                  echo "âš ï¸  ${service_name} attempt ${attempt}/${max_attempts} failed"
                  
                  if [ $attempt -lt $max_attempts ]; then
                    echo "â³ Waiting 30 seconds before retry..."
                    sleep 30
                  fi
                  
                  ((attempt++))
                fi
              done
              
              echo "âŒ ${service_name} health check FAILED after ${max_attempts} attempts"
              docker-compose logs --tail 15 "$service_name" || echo "Could not retrieve logs"
              return 1
            }
            
            # Test all 5 services
            echo "ðŸ§ª Testing all 5 AI services..."
            echo "================================="
            
            health_check_failed=false
            
            if ! check_service_health "yolo-combined" 8001; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "mmpose" 8003; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "yolo-nas" 8004; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "rf-detr" 8005; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "vitpose" 8006; then
              health_check_failed=true
            fi
            echo ""
            
            # GPU Access Verification
            echo "âš¡ Verifying GPU access and memory..."
            echo "==================================="
            if command -v nvidia-smi >/dev/null 2>&1; then
              echo "ðŸ–¥ï¸  GPU Status:"
              nvidia-smi --query-gpu=name,memory.total,memory.used --format=csv,noheader,nounits
              echo ""
              
              echo "ðŸ³ Testing GPU access in containers..."
              for service in yolo-combined mmpose yolo-nas rf-detr vitpose; do
                echo "Testing GPU access in $service..."
                if docker-compose exec -T "$service" nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits >/dev/null 2>&1; then
                  echo "âœ… $service has GPU access"
                else
                  echo "âŒ $service lacks GPU access"
                  health_check_failed=true
                fi
              done
            else
              echo "âš ï¸  nvidia-smi not available"
            fi
            echo ""
            
            # Final health check summary
            echo "ðŸ“Š HEALTH CHECK SUMMARY"
            echo "======================="
            if [ "$health_check_failed" = true ]; then
              echo "âŒ Some services failed health checks!"
              exit 1
            else
              echo "âœ… ALL 5 SERVICES ARE HEALTHY!"
              echo "ðŸŽ‰ Deployment completed successfully!"
            fi

  deployment-summary:
    name: ðŸ“ˆ Deployment Summary
    needs: [deploy-to-vm, health-check]
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name: ðŸ“ˆ Generate Deployment Summary
        run: |
          echo "# ðŸš€ Smart Deployment Summary Report" >> $GITHUB_STEP_SUMMARY
