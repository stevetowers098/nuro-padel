name: âš¡ Fast Development Deploy

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Which service to rebuild (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - mmpose
        - yolo-combined
        - yolo-nas

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: nuro-padel

jobs:
  fast-dev-deploy:
    name: âš¡ Fast Development Deploy to VM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}
        
    - name: Add VM to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
        
    - name: Fast Development Deploy
      run: |
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          cd ${{ secrets.VM_PATH }}
          
          echo "âš¡ Starting fast development deployment..."
          echo "Service: ${{ github.event.inputs.service }}"
          
          # Make script executable
          chmod +x dev-fast.sh
          
          # Run fast development deployment
          ./dev-fast.sh
          
          echo "âœ… Fast development deployment complete!"
        EOF
        
    - name: Verify Deployment
      run: |
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          echo "ðŸ” Checking service health..."
          
          # Test health endpoints
          curl -f http://localhost:8001/healthz && echo "âœ… YOLO Combined healthy"
          curl -f http://localhost:8003/healthz && echo "âœ… MMPose healthy"  
          curl -f http://localhost:8004/healthz && echo "âœ… YOLO-NAS healthy"
          curl -f http://localhost:8080/healthz && echo "âœ… Nginx healthy"
          
          echo "ðŸŽ‰ All services deployed and healthy!"
        EOF