          echo "ðŸš€ Smart Build Analytics"
          echo "=============================================="
          
          # Calculate build efficiency
          total_services=5
          changed_services=$(( ${{ needs.detect-changes.outputs.yolo-combined == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.mmpose == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.yolo-nas == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.rf-detr == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.vitpose == 'true' && 1 || 0 }} ))
          skipped_services=$((total_services - changed_services))
          
          echo "ðŸ“¦ Container Images Built:"
          echo "  ðŸš€ YOLO Combined: ${{ needs.detect-changes.outputs.yolo-combined == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
          echo "  ðŸ¤¸ MMPose: ${{ needs.detect-changes.outputs.mmpose == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
          echo "  ðŸŽ¯ YOLO-NAS: ${{ needs.detect-changes.outputs.yolo-nas == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
          echo "  ðŸŽ¯ RF-DETR: ${{ needs.detect-changes.outputs.rf-detr == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
          echo "  ðŸ’ª ViTPose: ${{ needs.detect-changes.outputs.vitpose == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }}"
          
          echo ""
          echo "ðŸ“ˆ Build Efficiency:"
          echo "  â±ï¸  Images built: $changed_services/$total_services"
          echo "  âš¡ Images skipped: $skipped_services"
          echo "  ðŸŽ¯ Time saved: $((skipped_services * 12)) minutes"
          echo "  ðŸ’° Build optimization: $((skipped_services * 100 / total_services))%"
          
          if [[ $changed_services -eq 0 ]]; then
            echo "  ðŸŽ‰ No changes detected - maximum efficiency!"
          elif [[ $skipped_services -gt 1 ]]; then
            echo "  ðŸ‘ Good optimization achieved!"
          else
            echo "  ðŸ”„ Standard build completed!"
          fi

  deploy-to-vm:
    name: ðŸš€ Deploy to VM
    needs: [detect-changes, build-summary]
    if: always() && (needs.build-yolo-combined.result == 'success' || needs.build-mmpose.result == 'success' || needs.build-yolo-nas.result == 'success' || needs.build-rf-detr.result == 'success' || needs.build-vitpose.result == 'success' || needs.build-yolo-combined.result == 'skipped' || needs.build-mmpose.result == 'skipped' || needs.build-yolo-nas.result == 'skipped' || needs.build-rf-detr.result == 'skipped' || needs.build-vitpose.result == 'skipped')
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Robust SSH Setup
        env:
          VM_IP: ${{ secrets.VM_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_KEY }}
        run: |
          # Validate inputs
          if [ -z "$VM_IP" ]; then
            echo "âŒ VM_IP secret is missing"
            echo "ðŸ“ Please configure VM_IP in Repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "âŒ VM_SSH_KEY secret is missing"
            echo "ðŸ“ Please configure VM_SSH_KEY in Repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          
          # Clean and validate IP
          CLEAN_VM_IP=$(echo "$VM_IP" | tr -d '[:space:]')
          echo "ðŸŒ Using VM IP: $CLEAN_VM_IP"
          
          if [[ ! "$CLEAN_VM_IP" =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "âŒ VM_IP format is invalid: '$CLEAN_VM_IP'"
            echo "ðŸ“ Expected format: XXX.XXX.XXX.XXX (e.g., 35.189.53.46)"
            exit 1
          fi
          
          # Setup SSH directory
          mkdir -p ~/.ssh/
          chmod 700 ~/.ssh/
          
          # Setup private key
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Multiple approaches for known_hosts
          echo "ðŸ”‘ Setting up known_hosts..."
          
          # Method 1: ssh-keyscan (preferred)
          if ssh-keyscan -H "$CLEAN_VM_IP" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "âœ… ssh-keyscan successful"
          # Method 2: Manual known_hosts (fallback)
          else
            echo "âš ï¸ ssh-keyscan failed, using StrictHostKeyChecking=no"
            echo "Host $CLEAN_VM_IP" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          fi
          
          chmod 600 ~/.ssh/known_hosts 2>/dev/null || true
          chmod 600 ~/.ssh/config 2>/dev/null || true
          
          # Test SSH connection
          echo "ðŸ§ª Testing SSH connection..."
          if ssh -o ConnectTimeout=10 -o BatchMode=yes Towers@$CLEAN_VM_IP "echo 'SSH connection successful'" 2>/dev/null; then
            echo "âœ… SSH test successful"
          else
            echo "âŒ SSH test failed - proceeding anyway (deployment may still work)"
          fi

      - name: ðŸ”§ Fix Script Permissions & Deploy
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          # Fix script permissions first
          echo "ðŸ”§ Making scripts executable..."
          chmod +x scripts/deploy.sh 2>/dev/null || echo "deploy.sh not found locally"
          chmod +x scripts/*.sh 2>/dev/null || echo "No scripts found locally"
          
          CLEAN_VM_IP=$(echo "$VM_IP" | tr -d '[:space:]')
          echo "ðŸš€ Deploying all 5 AI services to VM..."
          echo "â° Deployment started at: $(date)"
          
          # Option 1: Try local script if it exists
          if [ -f "./scripts/deploy.sh" ]; then
            echo "ðŸ“¦ Running local deploy script..."
            ./scripts/deploy.sh --vm --ip "$CLEAN_VM_IP"
          else
            # Option 2: Direct SSH deployment commands
            echo "ðŸ“¦ Running direct SSH deployment..."
            ssh -o StrictHostKeyChecking=no Towers@$CLEAN_VM_IP "
              cd /opt/padel-docker
              echo 'ðŸ”„ Pulling latest images...'
              docker-compose pull
              echo 'ðŸš€ Restarting services...'
              docker-compose up -d
              echo 'âœ… Deployment complete!'
              docker-compose ps
            "
          fi
          
          echo "âœ… Deployment completed - VM deployment successful!"

  health-check:
    name: ðŸ¥ Health Check & Validation
    needs: [deploy-to-vm]
    runs-on: ubuntu-22.04
    steps:
      - name: â³ Wait for services to stabilize
        run: |
          echo "â³ Waiting 180 seconds for all 5 AI services to fully start and load models..."
          echo "ðŸ”„ This includes GPU initialization and model loading time"
          echo "ðŸ“Š Services starting: YOLO Combined, MMPose, YOLO-NAS, RF-DETR, ViTPose"
          
          # Incremental wait with progress updates
          for i in {1..6}; do
            echo "â±ï¸  Wait progress: ${i}/6 (30 seconds each)"
            sleep 30
          done
          
          echo "âœ… 180-second wait period completed - proceeding with health checks"

      - name: ðŸ¥ Comprehensive Health Check
        run: |
          echo "ðŸ¥ Starting comprehensive health checks..."
          echo "â° Health check started at: $(date)"
          
          # Setup SSH for health checks with robust error handling
          CLEAN_VM_IP=$(echo "${{ secrets.VM_IP }}" | tr -d '[:space:]')
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Robust known_hosts setup (same as deploy step)
          echo "ðŸ”‘ Setting up SSH for health checks..."
          if ssh-keyscan -H "$CLEAN_VM_IP" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "âœ… ssh-keyscan successful for health checks"
          else
            echo "âš ï¸ ssh-keyscan failed, using SSH config fallback"
            echo "Host $CLEAN_VM_IP" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
            chmod 600 ~/.ssh/config
          fi
          
          # Run comprehensive health checks on VM
          ssh -o StrictHostKeyChecking=no towers@${{ secrets.VM_IP }} << 'EOF'
            cd /opt/padel-docker
            
            echo "ðŸ³ Docker Container Status:"
            echo "================================"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            
            echo "ðŸ“‹ Docker Compose Service Status:"
            echo "======================================"
            cd deployment
            docker-compose ps
            echo ""
            
            # Health check function with retries
            check_service_health() {
              local service_name=$1
              local port=$2
              local endpoint="http://localhost:${port}/healthz"
              local max_attempts=3
              local attempt=1
              
              echo "ðŸ” Testing ${service_name} on port ${port}..."
              
              while [ $attempt -le $max_attempts ]; do
                echo "   Attempt ${attempt}/${max_attempts}..."
                
                if timeout 45 curl -f -s "$endpoint" > /dev/null 2>&1; then
                  echo "âœ… ${service_name} health check PASSED"
                  local response=$(curl -s "$endpoint" 2>/dev/null || echo "No response")
                  echo "ðŸ“Š ${service_name} response: $response"
                  return 0
                else
                  echo "âš ï¸  ${service_name} attempt ${attempt}/${max_attempts} failed"
                  
                  if [ $attempt -lt $max_attempts ]; then
                    echo "â³ Waiting 30 seconds before retry..."
                    sleep 30
                  fi
                  
                  ((attempt++))
                fi
              done
              
              echo "âŒ ${service_name} health check FAILED after ${max_attempts} attempts"
              docker-compose logs --tail 15 "$service_name" || echo "Could not retrieve logs"
              return 1
            }
            
            # Test all 5 services
            echo "ðŸ§ª Testing all 5 AI services..."
            echo "================================="
            
            health_check_failed=false
            
            if ! check_service_health "yolo-combined" 8001; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "mmpose" 8003; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "yolo-nas" 8004; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "rf-detr" 8005; then
              health_check_failed=true
            fi
            echo ""
            
            if ! check_service_health "vitpose" 8006; then
              health_check_failed=true
            fi
            echo ""
            
            # GPU Access Verification
            echo "âš¡ Verifying GPU access and memory..."
            echo "==================================="
            if command -v nvidia-smi >/dev/null 2>&1; then
              echo "ðŸ–¥ï¸  GPU Status:"
              nvidia-smi --query-gpu=name,memory.total,memory.used --format=csv,noheader,nounits
              echo ""
              
              echo "ðŸ³ Testing GPU access in containers..."
              for service in yolo-combined mmpose yolo-nas rf-detr vitpose; do
                echo "Testing GPU access in $service..."
                if docker-compose exec -T "$service" nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits >/dev/null 2>&1; then
                  echo "âœ… $service has GPU access"
                else
