name: Smart Deployment
on:
  push:
    branches: [ main, develop, master, docker-containers, feature/*, fix/*, hotfix/* ]
  pull_request:
    branches: [ main, master, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: stevetowers098/nuro-padel

jobs:
  detect-changes:
    runs-on: ubuntu-22.04
    outputs:
      yolo-combined: ${{ steps.changes.outputs.yolo-combined }}
      mmpose: ${{ steps.changes.outputs.mmpose }}
      yolo-nas: ${{ steps.changes.outputs.yolo-nas }}
      nginx: ${{ steps.changes.outputs.nginx }}
      docker-compose: ${{ steps.changes.outputs.docker-compose }}
      docs-only: ${{ steps.changes.outputs.docs-only }}
      dependencies-only: ${{ steps.changes.outputs.dependencies-only }}
      code-changes: ${{ steps.changes.outputs.code-changes }}
      config-changes: ${{ steps.changes.outputs.config-changes }}
      scripts-only: ${{ steps.changes.outputs.scripts-only }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            yolo-combined:
              - 'services/yolo-combined/**'
            mmpose:
              - 'services/mmpose/**'
            yolo-nas:
              - 'services/yolo-nas/**'
            nginx:
              - 'deployment/nginx*.conf'
            docker-compose:
              - 'deployment/docker-compose*.yml'
              - 'Dockerfile*'
            docs-only:
              - '*.md'
              - 'docs/**'
              - 'README*'
              - 'LICENSE*'
              - '.gitignore'
            dependencies-only:
              - 'requirements/**'
              - '**/requirements.txt'
              - '**/package.json'
              - '**/package-lock.json'
            code-changes:
              - '**/*.py'
              - '**/*.js'
              - '**/*.ts'
              - '**/*.jsx'
              - '**/*.tsx'
            config-changes:
              - '**/configs/**'
              - '*.conf'
              - '*.yml'
              - '*.yaml'
              - '*.json'
              - '.env*'
            scripts-only:
              - 'scripts/**'
              - '*.sh'
              - '*.bat'
              - 'deploy*.sh'

  build-yolo-combined:
    name: ğŸš€ Build YOLO Combined Service
    needs: detect-changes
    if: needs.detect-changes.outputs.yolo-combined == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/yolo-combined
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push YOLO Combined image with retry
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          LABELS="${{ steps.meta.outputs.labels }}"
          
          BUILD_SUCCESS=false
          for i in 1 2 3; do
            echo "ğŸ”¨ Build attempt $i/3 for YOLO Combined..."
            if docker buildx build \
              --push \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              $(echo "$TAGS" | sed 's/^/--tag /' | tr '\n' ' ') \
              $(echo "$LABELS" | sed 's/^/--label /' | tr '\n' ' ') \
              ./services/yolo-combined; then
              echo "âœ… Build attempt $i succeeded!"
              BUILD_SUCCESS=true
              break
            else
              echo "âŒ Build attempt $i failed!"
              if [ $i -eq 3 ]; then
                echo "ğŸš¨ All 3 build attempts failed for YOLO Combined!"
                exit 1
              fi
              echo "â³ Waiting 30s before retry..."
              sleep 30
            fi
          done
          
          if [ "$BUILD_SUCCESS" != "true" ]; then
            echo "ğŸš¨ YOLO Combined build failed after all retries"
            exit 1
          fi

  build-mmpose:
    name: ğŸ¤¸ Build MMPose Service
    needs: detect-changes
    if: needs.detect-changes.outputs.mmpose == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/mmpose
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push MMPose image with retry
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          LABELS="${{ steps.meta.outputs.labels }}"
          
          BUILD_SUCCESS=false
          for i in 1 2 3; do
            echo "ğŸ”¨ Build attempt $i/3 for MMPose..."
            if docker buildx build \
              --push \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              $(echo "$TAGS" | sed 's/^/--tag /' | tr '\n' ' ') \
              $(echo "$LABELS" | sed 's/^/--label /' | tr '\n' ' ') \
              ./services/mmpose; then
              echo "âœ… Build attempt $i succeeded!"
              BUILD_SUCCESS=true
              break
            else
              echo "âŒ Build attempt $i failed!"
              if [ $i -eq 3 ]; then
                echo "ğŸš¨ All 3 build attempts failed for MMPose!"
                exit 1
              fi
              echo "â³ Waiting 30s before retry..."
              sleep 30
            fi
          done
          
          if [ "$BUILD_SUCCESS" != "true" ]; then
            echo "ğŸš¨ MMPose build failed after all retries"
            exit 1
          fi

  build-yolo-nas:
    name: ğŸ¯ Build YOLO-NAS Service
    needs: detect-changes
    if: needs.detect-changes.outputs.yolo-nas == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/yolo-nas
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push YOLO-NAS image with retry
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          LABELS="${{ steps.meta.outputs.labels }}"
          
          BUILD_SUCCESS=false
          for i in 1 2 3; do
            echo "ğŸ”¨ Build attempt $i/3 for YOLO-NAS..."
            if docker buildx build \
              --push \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              $(echo "$TAGS" | sed 's/^/--tag /' | tr '\n' ' ') \
              $(echo "$LABELS" | sed 's/^/--label /' | tr '\n' ' ') \
              ./services/yolo-nas; then
              echo "âœ… Build attempt $i succeeded!"
              BUILD_SUCCESS=true
              break
            else
              echo "âŒ Build attempt $i failed!"
              if [ $i -eq 3 ]; then
                echo "ğŸš¨ All 3 build attempts failed for YOLO-NAS!"
                exit 1
              fi
              echo "â³ Waiting 30s before retry..."
              sleep 30
            fi
          done
          
          if [ "$BUILD_SUCCESS" != "true" ]; then
            echo "ğŸš¨ YOLO-NAS build failed after all retries"
            exit 1
          fi

  summary:
    name: ğŸ“Š Build Summary (NOT ACTUAL DEPLOYMENT)
    needs: [detect-changes, build-yolo-combined, build-mmpose, build-yolo-nas]
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Check for build failures
        run: |
          echo "ğŸ” Checking build results..."
          
          # Check if any builds actually failed
          YOLO_COMBINED_RESULT="${{ needs.build-yolo-combined.result }}"
          MMPOSE_RESULT="${{ needs.build-mmpose.result }}"
          YOLO_NAS_RESULT="${{ needs.build-yolo-nas.result }}"
          
          echo "Build Results:"
          echo "  ğŸš€ YOLO Combined: $YOLO_COMBINED_RESULT"
          echo "  ğŸ¤¸ MMPose: $MMPOSE_RESULT"
          echo "  ğŸ¯ YOLO-NAS: $YOLO_NAS_RESULT"
          
          # Fail if any build actually failed (not skipped)
          if [[ "$YOLO_COMBINED_RESULT" == "failure" ]] || [[ "$MMPOSE_RESULT" == "failure" ]] || [[ "$YOLO_NAS_RESULT" == "failure" ]]; then
            echo ""
            echo "ğŸš¨ ERROR: One or more builds FAILED!"
            echo "âŒ This workflow should be marked as FAILED, not SUCCESS"
            echo "âš ï¸  WARNING: This is only a summary - NO ACTUAL DEPLOYMENT occurred!"
            exit 1
          fi
          
      - name: ğŸ“Š Build Summary & Analytics
        run: |
          echo ""
          echo "âš ï¸  IMPORTANT: This is NOT an actual deployment!"
          echo "âš ï¸  This workflow only builds Docker images."
          echo "âš ï¸  No services were deployed to any environment."
          echo ""
          echo "ğŸš€ Smart Build Summary"
          echo "=============================================="
          
          # Service-level changes with emojis
          echo "ğŸ“¦ Service Changes:"
          echo "  ğŸš€ YOLO Combined: ${{ needs.detect-changes.outputs.yolo-combined == 'true' && 'âœ… Built & Updated' || 'â­ï¸ Skipped - No Changes' }}"
          echo "  ğŸ¤¸ MMPose: ${{ needs.detect-changes.outputs.mmpose == 'true' && 'âœ… Built & Updated' || 'â­ï¸ Skipped - No Changes' }}"
          echo "  ğŸ¯ YOLO-NAS: ${{ needs.detect-changes.outputs.yolo-nas == 'true' && 'âœ… Built & Updated' || 'â­ï¸ Skipped - No Changes' }}"
          echo "  ğŸŒ Nginx: ${{ needs.detect-changes.outputs.nginx == 'true' && 'âš™ï¸ Configuration Updated' || 'â­ï¸ No Changes' }}"
          echo "  ğŸ³ Docker Compose: ${{ needs.detect-changes.outputs.docker-compose == 'true' && 'âš™ï¸ Configuration Updated' || 'â­ï¸ No Changes' }}"
          
          # Enhanced granular change analysis
          echo ""
          echo "ğŸ” Intelligent Change Detection:"
          echo "  ğŸ“š Documentation Only: ${{ needs.detect-changes.outputs.docs-only == 'true' && 'ğŸ‰ Yes - Ultra Fast Deploy!' || 'âŒ No' }}"
          echo "  ğŸ“¦ Dependencies Only: ${{ needs.detect-changes.outputs.dependencies-only == 'true' && 'ğŸ”„ Yes - Package Changes' || 'âŒ No' }}"
          echo "  ğŸ’» Code Changes: ${{ needs.detect-changes.outputs.code-changes == 'true' && 'ğŸ› ï¸ Yes - Logic Updates' || 'âŒ No' }}"
          echo "  âš™ï¸ Config Changes: ${{ needs.detect-changes.outputs.config-changes == 'true' && 'ğŸ”§ Yes - Configuration Updates' || 'âŒ No' }}"
          echo "  ğŸ“œ Scripts Only: ${{ needs.detect-changes.outputs.scripts-only == 'true' && 'ğŸ› ï¸ Yes - Utility Scripts' || 'âŒ No' }}"
          
          # Smart time calculation with enhanced logic
          total_services=3
          changed_services=$(( ${{ needs.detect-changes.outputs.yolo-combined == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.mmpose == 'true' && 1 || 0 }} + ${{ needs.detect-changes.outputs.yolo-nas == 'true' && 1 || 0 }} ))
          skipped_services=$((total_services - changed_services))
          
          # Enhanced time savings based on change type
          if [[ "${{ needs.detect-changes.outputs.docs-only }}" == "true" && $changed_services -eq 0 ]]; then
            time_saved=$((total_services * 12))  # Docs only = skip all builds
            echo ""
            echo "ğŸš€ Super Fast Deploy: Documentation-only changes detected!"
            echo "âš¡ All builds skipped automatically!"
          elif [[ "${{ needs.detect-changes.outputs.scripts-only }}" == "true" && $changed_services -eq 0 ]]; then
            time_saved=$((total_services * 12))  # Scripts only = skip all builds
            echo ""
            echo "ğŸ› ï¸ Script-only changes detected - No Docker rebuilds needed!"
          elif [[ "${{ needs.detect-changes.outputs.config-changes }}" == "true" && $changed_services -eq 0 ]]; then
            time_saved=$((total_services * 10))  # Config only = skip all builds
            echo ""
            echo "âš™ï¸ Configuration-only changes - Smart skip enabled!"
          else
            time_saved=$((skipped_services * 12))  # Standard service skipping
            if [[ $changed_services -eq 0 ]]; then
              echo ""
              echo "ğŸ‰ No service changes detected - Full optimization!"
            fi
          fi
          
          # Comprehensive summary
          echo ""
          echo "ğŸ“ˆ Performance Analytics:"
          echo "  â±ï¸  Services rebuilt: $changed_services/$total_services"
          echo "  âš¡ Time saved: ${time_saved} minutes"
          echo "  ğŸ¯ Build efficiency: $((100 - (changed_services * 100 / total_services)))% skipped"
          echo "  ğŸ’° Resource optimization: $((skipped_services * 100 / total_services))% compute saved"
          
          if [[ $time_saved -gt 20 ]]; then
            echo "  ğŸ† Excellent optimization achieved!"
          elif [[ $time_saved -gt 10 ]]; then
            echo "  ğŸ‘ Good optimization achieved!"
          else
            echo "  ğŸ”„ Standard deployment completed!"
          fi